<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transection Record::Banking</title>
    <!-- Tailwind css link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Lets get some <span
                class="font-semibold text-purple-600">Mooooooooooney!!!</span>
        </h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 mt-16 text-white w-3/4 mx-auto">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-3xl">Deposit</h3>
                    <h4 class="text-4xl">$ <span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h4 class="text-4xl">$ <span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-3xl">Balance</h3>
                    <h4 class="text-4xl">$ <span id="balance-total">1240</span></h4>
                </div>

            </div>
            <!-- Deposit and Withdraw button -->
            <section class="w-3/4 mx-auto mt-8">
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-red-100 p-8 rounded">
                        <h3 class="text-3xl">Please Deposit</h3>
                        <input id="deposit-input" class="border-2 border-gray-400 rounded-md p-2 w-3/4 block mb-4"
                            type="text" placeholder="$ Deposit Amount">
                        <button id="deposit-button"
                            class="bg-yellow-600 rounded-md px-4 py-2 text-white font-semibold">Deposit</button>
                    </div>
                    <div class="bg-purple-100 p-8 rounded">
                        <h3 class="text-3xl">Please Withdraw</h3>
                        <input id="withdraw-input" class="border-2 border-gray-400 rounded-md p-2 w-3/4 block mb-4"
                            type="text" placeholder="$ Withdraw Amount">
                        <button id="withdraw-button"
                            class="bg-yellow-600 rounded-md px-4 py-2 text-white font-semibold">Withdraw</button>
                    </div>
                </div>
            </section>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
