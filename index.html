<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login::Bangking</title>
    <!-- Tailwind css link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="font-semibold text-purple-600">Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-green-100 w-1/2 mx-auto p-8 mt-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border-2 border-gray-400 rounded-md p-2 w-1/2 block mb-4" type="text"
                    placeholder="Your email">
                <input class="border-2 border-gray-400 rounded-md p-2 w-1/2 block mb-4" type="password" name=""
                    id="user-password" placeholder="Password">
                <button id="login-submit"
                    class="bg-yellow-600 rounded-md px-4 py-2 text-white font-semibold">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
